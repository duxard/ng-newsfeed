<div>
  <form [formGroup]="addNewsForm" (ngSubmit)="submitForm()" novalidate>
    <label for="username">Username</label>
    <br/>
    <input type="text" formControlName="userName" maxlength="20" id="username" required/>
    <br/>
    <label for="message">Comment: </label>
    <br/>
    <textarea formControlName="newsMessage" rows="8" cols="80" id="message" required></textarea>
    <br/>
    <input type="submit" [disabled]="addNewsForm.invalid" />
  </form>
</div>
