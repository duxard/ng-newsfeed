<app-news-feed-spinner *ngIf="loading"></app-news-feed-spinner>

<div class="error-message" *ngIf="showError">
  <p>Something went wrong. Check out console output</p>
</div>

<div>
  <ul class="no-margin-and-padding">
    <li *ngFor="let pon of newsService.news">
      <div class="wrapper">

        <div class="profile box">
          <div class="profile-avatar">
            <img src="../../assets/images/user-icon.png" alt="avatar" />
          </div>
          <div class="profile-username">
            <h4>{{ pon.username }}</h4>
          </div>
          <div class="profile-rating">
            <span class="glyphicon glyphicon-star" *ngFor="let i of this.getRatingArray(pon.rating)"></span>
          </div>
          <div class="profile-date">{{ pon.date | date }}</div>
        </div>

        <div class="message box">
          <div class="message-date">
            <span>{{ pon.date | date }}</span>
          </div>
          <hr/>
          <div>
            <p>{{ pon.message }}</p>
          </div>
        </div>

      </div>
    </li>
  </ul>
</div>
